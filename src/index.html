<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="form__wrap">
      <legend>Personal information</legend>
      <div class="form__wrap_block">
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" autocomplete="off" minlegth="1" maxlength="30" required><br>
      </div>
      <div class="form__wrap_block">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" autocomplete="off" minlegth="1" maxlength="30" required><br>
      </div>
      <div class="form__wrap_block">
        <label for="age">How old are You?</label>
        <input type="number" name="age" id="age" value="12" min="1" max="150"><br>
      </div>
      <div class="form__wrap_block">
        <label for="birth">Full date of birth:</label>
        <input type="date" name="birth" id="birth"><br>
      </div>
      <div class="form__wrap_block">
        <label for="accept">I accept the term of the agreement</label>
        <input type="checkbox" name="accept" id="accept">
      </div>
    </fieldset>
    <fieldset class="form__wrap">
      <legend>Registration</legend>
      <div class="form__wrap_block">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="email@example.com" id="email" multiple required><br>
      </div>
      <div class="form__wrap_block">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required>
      </div>
    </fieldset>
    <fieldset class="form__wrap">
      <legend>An interesting fact about you?</legend>
      <div class="form__wrap_block">
        <span>Do you love cats?</span>
        <input type="radio" name="yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="no" id="no">
        <label for="no">No</label><br>
      </div>
      <div class="form__wrap_block">
        <label for="favcolor">What is your favorite color?</label>
        <input type="color" name="favcolor" id="favcolor"><br>
      </div>
      <div class="form__wrap_block">
        <label for="timeBad">What time do you go to bed?</label>
        <input type="time" name="timeBad" id="timeBad"><br>
      </div>
      <div class="form__wrap_block">
        <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" id="cars">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select><br>
      </div>
      <div class="form__wrap_block">
        <label for="rate">How do you rate our work?</label>
        <input type="range" id="rate" name="rate" min="0" max="100">
      </div>
    </fieldset>
    <fieldset class="form__wrap">
      <legend>Additional info:</legend>
      <div class="form__wrap_block">
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments"></textarea><br>
      </div>
      <div class="form__wrap_block">
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
