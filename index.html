<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="form__wrap">
      <legend>Personal information</legend>
      <label>
        Surname:
        <input type="text" name="surname" id="surname" autocomplete="off" minlegth="1" maxlength="30" required><br>
      </label>
      <label class="form__wrap_block">
        Name:
        <input type="text" name="name" id="name" autocomplete="off" minlegth="1" maxlength="30" required><br>
      </label>
      <label class="form__wrap_block">
        How old are You?
        <input type="number" name="age" id="age" value="12" min="1" max="150"><br>
      </label>
      <label class="form__wrap_block">
        Full date of birth:
        <input type="date" name="birth" id="birth"><br>
      </label>
      <label class="form__wrap_block">
        I accept the term of the agreement
        <input type="checkbox" name="accept" id="accept">
      </label>
    </fieldset>
    <fieldset class="form__wrap">
      <legend>Registration</legend>
      <label>
        E-mail:
        <input type="email" name="email" placeholder="email@example.com" id="email" multiple required><br>
      </label>
      <label class="form__wrap_block">
        Password:
        <input type="password" name="pass" id="pass" required>
      </label>
    </fieldset>
    <fieldset class="form__wrap">
      <legend>An interesting fact about you?</legend>
      <span>Do you love cats?</span>
      <input type="radio" name="yes" id="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="no" id="no">
      <label for="no">No</label><br>
      <label class="form__wrap_block">
        What is your favorite color?
        <input type="color" name="favcolor" id="favcolor"><br>
      </label>
      <label class="form__wrap_block">
        What time do you go to bed?
        <input type="time" name="timeBad" id="timeBad" step="1"><br>
      </label>
      <label class="form__wrap_block">
        What are your favorite brand of cars?
        <select name="cars" id="cars" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select><br>
      </label>
      <label class="form__wrap_block">
        How do you rate our work?
        <input type="range" id="rate" name="rate" min="0" max="100">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comments" id="comments"></textarea><br>
        </label>
        <label class="form__wrap_block">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
    </fieldset>
    <input type="submit" value="Submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
